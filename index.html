<html lang="en">
<head>

  <title>Business Dashboard — Single File</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#06b6d4;
      --glass: rgba(255,255,255,0.03);
      --success: #10b981;
      --danger: #ef4444;
      --glass-2: rgba(255,255,255,0.02);
      font-family: 'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071226 0%, #071427 60%);color:#e6eef6}

    /* Layout */
    .app{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
    .sidebar{background:linear-gradient(180deg,var(--card), #05212b);padding:20px;border-right:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:24px}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#3b82f6);display:flex;align-items:center;justify-content:center;font-weight:700}
    .brand h1{font-size:16px;margin:0}
    nav{display:flex;flex-direction:column;gap:8px}
    .nav-item{padding:10px 12px;border-radius:8px;color:var(--muted);display:flex;gap:10px;align-items:center;cursor:pointer}
    .nav-item.active{background:linear-gradient(90deg,rgba(6,182,212,0.08),rgba(59,130,246,0.04));color:#dff6fb}
    .nav-item:hover{color:#fff}

    /* Main area */
    .main{padding:18px}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    .search{display:flex;align-items:center;background:var(--glass);padding:8px;border-radius:10px;gap:8px;border:1px solid rgba(255,255,255,0.02)}
    .search input{background:transparent;border:0;outline:0;color:inherit}

    .kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-bottom:18px}
    .card{background:linear-gradient(180deg,var(--card), var(--glass));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .card h3{margin:0;font-size:13px;color:var(--muted)}
    .card .value{font-size:20px;font-weight:700;margin-top:8px}
    .small{font-size:12px;color:var(--muted)}

    /* Grid below */
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:12px}
    .chart-wrap{min-height:320px}

    /* Sales table */
    .table{overflow:auto;border-radius:10px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;text-align:left;border-bottom:1px dashed rgba(255,255,255,0.02)}
    th{font-size:12px;color:var(--muted)}
    td{font-size:14px}

    /* Right column */
    .insights{display:flex;flex-direction:column;gap:12px}
    .progress{height:10px;background:var(--glass-2);border-radius:999px;overflow:hidden}
    .progress > span{display:block;height:100%}

    /* Footer */
    footer{margin-top:18px;color:var(--muted);font-size:13px}

    /* Responsive */
    @media (max-width:880px){
      .app{grid-template-columns:1fr}
      .sidebar{display:flex;flex-direction:row;gap:12px;overflow:auto;width:100%;padding:12px}
      .main{padding:12px}
      .grid{grid-template-columns:1fr}
    }

    /* Tiny UI interactions */
    .btn{background:linear-gradient(90deg,#06b6d4,#3b82f6);border:none;padding:8px 12px;border-radius:8px;color:#05212b;font-weight:600;cursor:pointer}
    .muted-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer}
    .table .avatar{width:36px;height:36px;border-radius:6px;display:inline-flex;align-items:center;justify-content:center;font-weight:700}

    /* Tiny animations */
    .fade{transition:all .25s ease}
    .chip{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:12px}

  </style>
</head>

      </div>
    </aside>
